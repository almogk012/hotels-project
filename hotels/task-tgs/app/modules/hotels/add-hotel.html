<div id="addForm" class="col-md-6 col-md-offset-5">
    <h2>Add Hotel</h2>
    <form name="form" role="form">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="hotelToAdd.name" required/>
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" ng-model="hotelToAdd.address.city" required/>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" ng-model="hotelToAdd.address.address" required/>
        </div>
        <div class="form-group">
            <label>Country</label>
            <input type="text" class="form-control" ng-model="hotelToAdd.address.country" required/>
        </div>
        <div class="form-group">
            <label>Star Rating</label>
            <input type="text" class="form-control" ng-model="hotelToAdd.details.starRating.txt" required/>
        </div>
        <div class="form-group">
            <label>Brand</label>
            <select class="form-control" ng-model="hotelToAdd.details.brand.txt" required>
                <option>Brand A</option>
                <option>Brand B</option>
                <option>Brand C</option>
            </select>
        </div>
        <div class="form-group">
            <label>Number of rooms</label>
            <input type="number" min="0" step="1" class="form-control" ng-model="hotelToAdd.details.numOfRooms"
                   required/>
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" ng-model="hotelToAdd.description" required/>
        </div>
        <div class="form-actions">
            <button ng-disabled="form.$invalid" type="submit" ng-click="Add(hotelToAdd)" class="btn btn-primary"
                    popover-placement="left" popover-animation="true" uib-popover="New Hotel !">Add
            </button>
            <a ui-sref="hotels" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
