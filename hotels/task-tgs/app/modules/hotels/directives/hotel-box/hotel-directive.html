<li >
    <div class="row carousel-row">
        <div class="col-xs-8 col-xs-offset-2 slide-row">
            <div id="carousel-1" class="carousel slide slide-carousel" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-1" data-slide-to="1"></li>
                    <li data-target="#carousel-1" data-slide-to="2"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/08/49/a6/b1/front-of-the-hotel.jpg" alt="Image">
                    </div>
                    <div class="item">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-s/0d/e2/7e/d5/view-from-the-balcony.jpg" alt="Image">
                    </div>

                </div>
            </div>
            <div class="slide-content">
                <h4>{{hotelOwn.name}}</h4>
                <h6>{{hotelOwn.address.country}} - {{hotelOwn.address.city}} </h6>
                <h4>
                    {{hotelOwn.details.starRating.txt}}
                </h4>
                <p>
                    {{hotelOwn.details.brand.txt}}
                </p>
            </div>
            <div class="slide-footer">
                <span class="pull-right buttons">
                    <button class="btn btn-sm btn-default" ng-click="moveToPageDetails()"><i class="fa fa-fw fa-eye"></i> Show</button>
                    <a class="btn btn-sm btn-success" ui-sref="hotels.rooms({id:hotelOwn._id})"><i class="fa fa-fw fa-hotel"></i> Rooms</a>
                    <button class="btn btn-sm btn-danger" ng-click="delete()">
                        <i class="fa fa-fw fa-trash"></i> Delete</button>
                </span>
            </div>
        </div>
    </div>
