<div class="container">
    <h2 class="page-header">Hotel details</h2>
    <div id="editForm" class="col-md-6 " ng-init="getHotel()">

        <form name="form" role="form">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="hotel.name" required/>
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" ng-model="hotel.address.city" required/>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" ng-model="hotel.address.address" required/>
            </div>
            <div class="form-group">
                <label>Country</label>
                <input type="text" class="form-control" ng-model="hotel.address.country" required/>
            </div>
            <div class="form-group">
                <label>Star Rating</label>
                <input type="text" class="form-control" ng-model="hotel.details.starRating.txt" required/>
            </div>
            <div class="form-group">
                <label>Brand</label>
                <select class="form-control" ng-model="hotel.details.brand.txt" required>
                    <option>Brand A</option>
                    <option>Brand B</option>
                    <option>Brand C</option>
                </select>
            </div>
            <div class="form-group">
                <label>Number of rooms</label>
                <input type="number" min="0" step="1" class="form-control" ng-model="hotel.details.numOfRooms" required/>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" ng-model="hotel.description" required/>
            </div>
            <div class="form-group">
                <img width="250" height="180" ng-src="{{hotel.images[0].url}}">
            </div>
            <div class="form-actions">
                <button ui-sref="hotels" ng-disabled="form.$invalid" type="submit" ng-click="edit(hotel)" class="btn btn-primary"
                        popover-placement="left" popover-animation="true" >Edit</button>
                <button type="submit" ng-disabled="form.$invalid" ng-click="removeHotel(hotelToEdit)" class="btn btn-danger"
                        popover-placement="down" popover-animation="true">Delete</button>
                <a ui-sref="hotels" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
